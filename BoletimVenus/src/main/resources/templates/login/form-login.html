

<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
			<title>Login</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<link th:href="@{/css/loginStyle.css}" rel="stylesheet"/>
	
	</head>
	<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<a class="navbar-brand" th:href="@{/cadastro-usuarios}"><h3> Sing up</h3></a>
	
				</div>
				
				<div class="card-body">
					<form th:action="@{/login}" method="post" th:object="${usuario}">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input th:field="*{email}" type="text" class="form-control" placeholder="Email">
							
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input  th:field="*{senha}" type="password" class="form-control" placeholder="Senha">
						</div>
						<div class="form-group">
							<input type="submit" value="Enviar" class="btn float-right login_btn">
						</div>
					</form>
				</div>
	
			</div>
		</div>
	</div>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
	</body>
</html>

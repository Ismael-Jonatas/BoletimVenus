<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link th:href="@{/css/loginStyle.css}" rel="stylesheet"/>
	</head>
	<body>
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<a class="navbar-brand" th:href="@{/cadastro-usuarios}"><h3>Sign Up</h3></a>
	
				</div>
				
				<div class="card-body">
					<form th:action="@{/login}" method="post" th:object="${usuario}">
						<div th:if="${not #strings.isEmpty(mensagem)}"
							th:utext="${mensagem}"
							class="alert alert-danger alert-dismissible fade show" role="alert">
			
						</div>
						
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input th:field="*{email}" type="text" class="form-control" placeholder="Email">
							
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input  th:field="*{senha}" type="password" class="form-control" placeholder="Senha">
						</div>
						<div class="form-group">
							<input type="submit" value="Enviar" class="btn float-right login_btn">
						</div>
					</form>
				</div>
	
			</div>
		</div>
	</div>
	<footer th:replace="~{fragments/footer :: footer}"></footer>
	</body>
</html>

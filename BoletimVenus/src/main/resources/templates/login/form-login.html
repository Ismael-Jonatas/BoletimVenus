<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Login da Aplicação</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link th:href="@{/css/style.css}" rel="stylesheet"/>
	</head>
	<body>
		<header th:replace="~{fragments/header :: header}"></header>
		
		<div class="content">
			<h2>Login</h2>
			<hr>

			<form th:action="@{/login}" method="post" th:object="${usuario}">
				<label>Login: </label><input name="login" type="text" th:field="*{login}"/> <br/>
				<label>Senha: </label><input name="senha" type="password" th:field="*{senha}"/> <br/>
				<input type="submit" value="Autenticar"/>
			</form>
		</div>

		<footer th:replace="~{fragments/footer :: footer}"></footer>
	</body>
</html>

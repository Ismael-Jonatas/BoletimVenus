<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Adicionar Alunos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
	<header th:replace="~{fragments/header :: header}"></header>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- formulario -->
	<form class="form-cadastrarnota" th:action="@{/notas/adicionar}" th:object="${estudante}" method="post">

		<h4> Adicionando Nota dos Alunos </h4>

		<input type="hidden" th:field="*{id}"/>
		<input type="hidden" th:field="*{nome}"/>
		<input type="hidden" th:field="*{dataNascimento}"/>

<!--		<div class="row">-->
<!--			<div class="col-md-6 mb-3">-->
<!--				<label for="estudante"> Matricula </label>-->
<!--				<input type="text" class="form-control"/>-->
<!--			</div>-->
<!--		</div>-->

		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">Faltas</label>
				<input type="text" th:field="*{faltas}" class="form-control"/>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">1ª Nota</label>
				<input type="text" th:field="*{nota1}" class="form-control"/>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">2ª Nota</label>
				<input type="text" th:field="*{nota2}" class="form-control"/>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">3ª Nota</label>
				<input type="text" th:field="*{nota3}" class="form-control"/>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 mb-3">
				<label class="form-label">Nota Final</label>
				<input type="text" th:field="*{notaFinal}" class="form-control"/>
			</div>
		</div>

		<div class="text-center">
			<a th:href="@{/notas/adicionar}">
				<button class="btn btn-primary">
					Salvar
				</button>
			</a>
		</div>

	</form>

	<!-- formulario -->
	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

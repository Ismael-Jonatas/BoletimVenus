<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="content-box-notas">
        <table class="table table-hover table-bordered">
            <tr class="table-primary text-center">
                <th class="text-wrap">Nome</th>
                <th class="text-wrap">Faltas</th>
                <th class="text-wrap">1ª Nota</th>
                <th class="text-wrap">2ª Nota</th>
                <th class="text-wrap">3ª Nota</th>
                <th class="text-wrap">Final</th>
                <th class="text-wrap" colspan="2">Ações</th>
            </tr>
            <tr th:each="estudante : ${estudantes}">
                <th th:text="${estudante.nome}"></th>
                <td th:text="${estudante.faltas}"></td>
                <td th:text="${estudante.nota1}"></td>
                <td th:text="${estudante.nota2}"></td>
                <td th:text="${estudante.nota3}"></td>
                <td th:text="${estudante.notaFinal}"></td>
                <td class="text-center">
                    <a th:href="@{'/notas/editar/' + ${estudante.id}}">
                        <button class="btn btn-secondary btn-sm">
                            Editar
                        </button>
                    </a>
                </td>
                <td class="text-center">
                    <a th:href="@{'/notas/deletar/' + ${estudante.id}}">
                        <button class="btn btn-danger btn-sm">
                            Remover
                        </button>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Relatorio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

	<header th:replace="~{fragments/header :: header}"></header>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<h1>Relatório dos Estudantes</h1>
	<div>
		<table class="table table-hover table-bordered">
			<tr class="table-primary">
				<th class="text-wrap">Nome</th>
				<th class="text-wrap">Data de Nascimento</th>
				<th class="text-wrap">Faltas</th>
				<th class="text-wrap">Média</th>
				<th class="text-wrap">Final</th>
				<th class="text-wrap">Situação</th>
			</tr>
			<tr th:each="estudante : ${estudantes}">
				<th th:text="${estudante.nome}"></th>
				<td th:text="${format.format(estudante.dataNascimento)}"></td>
				<td th:text="${estudante.faltas == null} ? '-' : ${estudante.faltas}"></td>
				<td class="text-center" th:text="${estudante.getMedia() == null} ? '-' : ${estudante.getMedia()}"></td>
				<td class="text-center" th:text="${estudante.notaFinal == null} ? '-' : ${estudante.notaFinal}"></td>
				<td class="text-center" th:text="${estudante.situacao == null} ? '-' : ${estudante.situacao}"></td>
			</tr>
		</table>
	</div>

	<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

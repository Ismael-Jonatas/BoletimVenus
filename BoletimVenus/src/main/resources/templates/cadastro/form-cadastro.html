<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">		<link th:href="@{/css/style.css}" rel="stylesheet"/>
		<link th:href="@{/css/style.css}" rel="stylesheet"/>
	
	</head>
<body>

	<header th:replace="~{fragments/header :: header}"></header>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- formulario -->

<form class="form-cadastraraluno" th:action="@{/cadastro/adicionar}" th:object="${estudante}" method="post"> 
	
	<h4> Cadastrando Aluno </h4>

    <input type="hidden"/>
    
	<img th:src="@{/css/Sheyla.png}">    
    
	<div class="row"> 
		<div class="col-md-6 mb-3"> 
		<label for="estudante"> Nome </label> 
		<input type="text" th:field="*{nome}" class="form-control"/>		
		</div>				
	</div>

	<div class="row">
		<div class="col-md-6 mb-3"> 
		<label for="estudante"> Data Nascimento </label>
		<input type="date" th:field="*{dataNascimento}" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" class="form-control" />
		</div>				
	</div>

	<div class="text-center">
		<a th:href="@{/cadastro/adicionar}">
			<button class="btn btn-primary">Salvar</button>
		</a>
	</div>
</form>

<!-- formulario -->

	
		<footer th:replace="~{fragments/footer :: footer}"></footer>
	</body>
</html>
